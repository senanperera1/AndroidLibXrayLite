name: Build Android AAR (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Go 1.24
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"

      # 3️⃣ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          $HOME/go/bin/gomobile init

      # 4️⃣ Setup Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 5️⃣ Ensure mobile module imports golang.org/x/mobile/bind
      - name: Prepare mobile module
        run: |
          cd mobile
          go mod init mobile || true
          go get golang.org/x/mobile/bind@latest
          go mod tidy

      # 6️⃣ Build AAR
      - name: Build AAR
        run: |
          cd mobile
          $HOME/go/bin/gomobile bind -target=android/arm64 -androidapi=21 -o ../libv2ray.aar .

      # 7️⃣ Upload artifact
      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
